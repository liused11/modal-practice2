<ion-header class="bg-white shadow-sm">
  <ion-toolbar class="bg-white">
    <ion-title class="text-gray-800 font-semibold text-lg text-center">
      Modal Testing
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-6 sm:px-8 lg:px-10">
    <ion-card class="w-full max-w-md rounded-2xl shadow-lg">
      <ion-card-header class="text-center py-4">
        <ion-card-title class="text-xl font-bold text-gray-800">
          Welcome
        </ion-card-title>
        <ion-card-subtitle class="text-gray-500">
          Click below to open the modal
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content class="py-6">
        <ion-button 
          (click)="openModalInformation()" 
          color="primary" 
          expand="block"
          class="rounded-xl shadow-md">
          Open Modal
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer class="bg-white shadow-inner">
  <ion-toolbar class="bg-white">
	<div class="text-center text-sm text-gray-500 py-2">
	  &copy; 2024 Your Company
	</div>
  </ion-toolbar></ion-footer>
